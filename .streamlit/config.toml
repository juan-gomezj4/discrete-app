[theme]
# Tema personalizado para la aplicación
primaryColor = "#2563EB"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F3F4F6"
textColor = "#1F2937"
font = "sans serif"

[server]
# Configuración del servidor
headless = true
runOnSave = true
port = 8501

[browser]
# Configuración del navegador
gatherUsageStats = false
serverAddress = "localhost"

